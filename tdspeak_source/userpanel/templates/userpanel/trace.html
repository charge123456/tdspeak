<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <title>SYSpeak - User Panel</title>
    </head>
    <body>
        <div>
            <h1>SYSpeak - User Panel</h1>
        </div>
        <div>
            <a href="../../../../">Back to project</a><br />
            <a href="../../">Back to chart</a>
            <h2>Chart infomation</h2>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="." method="POST">
            {% csrf_token %}
            <p>
                <label for="{{ form.traceName.id_for_label }}">{{form.traceName.label_tag}}</label>
                {{form.traceName}}
            </p>
            <p>
                <label for="{{ form.xAxis.id_for_label }}">{{form.xAxis.label_tag}}</label>
                {{form.xAxis}}
            </p>
            {% if chartType != '9' %}
            <p>
                <label for="{{ form.yAxis.id_for_label }}">{{form.yAxis.label_tag}}</label>
                {{form.yAxis}}
            </p>
            {% else %}
                <input type="hidden" name="yAxis" id="id_yAxis" value="{{trace.yAxis_id}}">
            {% endif %}
            <input type="hidden" name="chart" id="id_chart" value="{{trace.chart_id}}">
            <input type="submit" value="Update the information" />
        </form>
    </body>
</html>
