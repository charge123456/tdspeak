<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <title>SYSpeak - User Panel</title>
    </head>
    <body>
        <div>
            <h1>SYSpeak - User Panel</h1>
        </div>
        <div>
            <h2>Chart infomation</h2>
            <a href="../../">Back to project</a>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="." method="POST">
            {% csrf_token %}
            <p>
                <label for="{{ form.label.id_for_label }}">{{form.label.label_tag}}</label>
                {{form.label}}
            </p>
            <input type="submit" value="Update the information" />
        </form>
        <a href="/speakapi/delete_data/{{project.id}}/{{series.id}}/" onclick="return confirm('Did you really want delete all data?')">Empty this series</a>
    </body>
</html>
